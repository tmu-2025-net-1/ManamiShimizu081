<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>形を変える言葉</title>
    <link rel="stylesheet" href="style.css">
    
</head>

 <body>
  <div class="content" id="original">
   <div class="haikei">
     <img src="img/top.png">
   </div>


   <div class="hana1">
     <img src="img/hana.png">
   </div>

   <div class="hana2">
     <img src="img/hana.png">
   </div> 

   <div class="setsumei">
     <img src="img/setsumei.png">
   </div>


   <div class="kumo-mo">
     <img src="img/kumo-mo.png">
   </div>
  

   <div class="ame-mo">
     <img src="img/ame-mo.png">
   </div>
 

   <div class="shizuku-mo">
     <img src="img/shizuku-mo.png">
   </div>   

   <div class="cloud-wrapper">
      <div class="cloud1" style="animation-delay: 0s;"></div>
      <div class="cloud2" style="animation-delay: 0.3s;"></div>
      <div class="cloud3" style="animation-delay: 1.2s;"></div>
    </div>

  <div class="rain-wrapper">
      <div class="rain" style="animation-delay: 0s;"></div>
      <div class="rain" style="animation-delay: -5.3s;"></div>
      <div class="rain" style="animation-delay: -1.2s;"></div>
      <div class="rain" style="animation-delay: -3.1s;"></div>
      <div class="rain" style="animation-delay: -4.1s;"></div>
      <div class="rain" style="animation-delay: -3.5s;"></div>
      <div class="rain" style="animation-delay: -6.3s;"></div>
      <div class="rain" style="animation-delay: -2.4s;"></div>
      <div class="rain" style="animation-delay: -1.1s;"></div>
      <div class="rain" style="animation-delay: -2.1s;"></div>
      <div class="rain" style="animation-delay: -5.2s;"></div>
      <div class="rain" style="animation-delay: -1.8s;"></div>
      <div class="rain" style="animation-delay: -2.4s;"></div>
      <div class="rain" style="animation-delay: -3.1s;"></div>
      <div class="rain" style="animation-delay: -2.1s;"></div>
  </div>
  
  <div class="shizuku-box">
      <div class="shizuku" style="animation-delay: 0s;"></div>
      <div class="shizuku" style="animation-delay: 4.3s;"></div>
      <div class="shizuku" style="animation-delay: 1.2s;"></div>
  </div>

    

   </div> 

   <div class="reflection-container" id="mirror-container"></div>

   <!-- SVGフィルター定義 -->
  <svg width="0" height="0">
    <filter id="wave"  filterUnits="userSpaceOnUse">
      <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="2" result="turb"/>
      <feDisplacementMap in2="turb" in="SourceGraphic" scale="20" xChannelSelector="R" yChannelSelector="G">
        <animate attributeName="scale" values="20; 22; 20" dur="4s" repeatCount="indefinite" />
      </feDisplacementMap>
    </filter>
  </svg>
 
  <script src="script.js"></script>

 </body>

</html>
