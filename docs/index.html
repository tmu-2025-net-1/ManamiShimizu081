<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>形を変える言葉</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
  <div class="content" id="original">
   <div class="haikei">
     <img src="img/top.png">
   </div>

   <div class="hana1">
     <img src="img/hana.png">
   </div>

   <div class="hana2">
     <img src="img/hana.png">
   </div> 

   <div class="cloud-wrapper">
      <div class="cloud" style="animation-delay: 0s;"></div>
      <div class="cloud" style="animation-delay: 0.3s;"></div>
      <div class="cloud" style="animation-delay: 1.2s;"></div>
      <div class="cloud" style="animation-delay: 2.3s;"></div>
      <div class="cloud" style="animation-delay: 3.5s;"></div>
      <div class="cloud" style="animation-delay: 4.0s;"></div>
      <div class="cloud" style="animation-delay: 4.5s;"></div>
      <div class="cloud" style="animation-delay: 5.1s;"></div>
    </div>

    <div class="shizuku-box">
      <div class="shizuku" style="animation-delay: 0s;"></div>
      <div class="shizuku" style="animation-delay: 4.3s;"></div>
      <div class="shizuku" style="animation-delay: 1.2s;"></div>
      <div class="shizuku" style="animation-delay: 3.5s;"></div>
      <div class="shizuku" style="animation-delay: 2.0s;"></div>
      <div class="shizuku" style="animation-delay: 3.3s;"></div>
      <div class="shizuku" style="animation-delay: 6.5s;"></div>
    </div>

   </div> 

   <div class="reflection-container" id="mirror-container"></div>
 
  <script src="script.js"></script>

    
</body>
</html>
